kind: TestWorkflow
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: basic-echo-sleep-local
  namespace: testkube
  labels:
    health: icon
    se-demo: sandbox
spec:
  config:
    sleepyTime:
      type: integer
      default: 5
  container:
    workingDir: /data/repo
    image: bash:devel-alpine3.22
  pod:
    volumes:
    - name: devcode
      persistentVolumeClaim:
        claimName: tilt-dev-pvc
  execution:
    tags:
      test: sleeping
    target:
      match:
        name:
        - testkube2
  steps:
  - name: Sleeping...
    run:
      image: bash:devel-alpine3.22
      args:
      - bash
      - -euo
      - pipefail
      - -c
      - |
        TOTAL={{config.sleepyTime}}
        if (( TOTAL <= 180 )); then
          INTERVAL=10
        else
          INTERVAL=30
        fi

        REMAIN=$TOTAL
        while (( REMAIN > 0 )); do
          echo "Sleeping for $REMAIN more seconds..."
          if (( REMAIN > INTERVAL )); then
            sleep "$INTERVAL"
            REMAIN=$(( REMAIN - INTERVAL ))
          else
            sleep "$REMAIN"
            REMAIN=0
          fi
        done
        echo "Done sleeping for $TOTAL seconds."
        echo "This is new line"
        cat /data/repo/sync_probe.txt
      volumeMounts:
      - name: devcode
        mountPath: /data/repo
  - name: Waking up...
    shell: |-
      cat <<'SUN'
              .     :     .
            .  :    |    :  .
             .  |   |   |  ,
              \  |     |  /
          .     ,-'"""`-.     .
            "- /  __ __  \ -"
              |==|  I  |==|
        - --- | _`--^--'_ | --- -
              |'`.     ,'`|
            _- \  "---"  / -_
          .     `-.___,-'     .
              /  |     |  \
            .'  |   |   |  `.
               :    |    :
              .     :     .
status:
  health:
    passRate: 0.6
    flipRate: 0.2222222222222222
    overallHealth: 0.4666666666666667

